    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <!-- <div class="numbertext">1 / 6</div> -->
            <img class="slide" src="images/1.jpg" style="width:60%">
        </div>

        <div class="mySlides">

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
